<!DOCTYPE html>
<html type="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        
        <div id="d_area" class="area">
            <!--ディーラーエリア-->
            <p id="d_card"></p>
        </div>
        
        <div id="p_area" class="area">
            <!--プレイヤーエリア-->
            <p id="p_card"></p>
        </div>
        
        <p id="info">ゲームを開始するには開始ボタンをクリック</p>
        
        <div id="p_start">
            <button id="btn_st">開始</button>
        </div>
        
        <div id="p_select" class="hide">
            <button id="btn_hit">ヒットする</button>
            <button id="btn_ck">チェックする</button>
            <button id="btn_end">やめる</button>
        </div>
        
        <div id="p_continue" class="hide">
            <button id="btn_contiue">続ける</button>
            <button id="btn_exit">終了</button>
        </div>
    </body>
</html>
